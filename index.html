<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" />
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
    integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous" />
  <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="style.css" />
  <title>Work Day Scheduler</title>
</head>

<body>
  <header class="jumbotron">
    <h1 class="display-3">Work Day Scheduler</h1>
    <p class="lead">A simple calendar app for scheduling your work day</p>
    <p id="currentDay" class="lead"></p>
  </header>

  <div class="container">
    <!-- Timeblocks go here -->
    <div class="row time-block">
      <div class="hour col-sm-1">9AM<br><br></div>
      <button class="col-sm-1 checkBtn nineBtn"><i class="far fa-check-square"></i></button>
      <textarea class="col-sm-9 description nineAm"></textarea>
      <button class="col-sm-1 saveBtn"><i class="fas fa-save"></i></button>
    </div>
    <div class="row time-block">
      <div class="hour col-sm-1">10AM</div>
      <button class="col-sm-1 checkBtn tenBtn"><i class="far fa-check-square"></i></button>
      <textarea class="col-sm-9 description tenAm"></textarea>
      <button class="col-sm-1 saveBtn"><i class="fas fa-save"></i></button>
    </div>
    <div class="row time-block">
      <div class="hour col-sm-1">11AM</div>
      <button class="col-sm-1 checkBtn elevenBtn"><i class="far fa-check-square"></i></button>
      <textarea class="col-sm-9 description elevenAm"></textarea>
      <button class="col-sm-1 saveBtn"><i class="fas fa-save"></i></button>
    </div>
    <div class="row time-block">
      <div class="hour col-sm-1">12AM</div>
      <button class="col-sm-1 checkBtn twelveBtn"><i class="far fa-check-square"></i></button>
      <textarea class="col-sm-9 description twelveAm"></textarea>
      <button class="col-sm-1 saveBtn"><i class="fas fa-save"></i></button>
    </div>
    <div class="row time-block">
      <div class="hour col-sm-1">1PM</div>
      <button class="col-sm-1 checkBtn oneBtn"><i class="far fa-check-square"></i></button>
      <textarea class="col-sm-9 description onePm"></textarea>
      <button class="col-sm-1 saveBtn"><i class="fas fa-save"></i></button>
    </div>
    <div class="row time-block">
      <div class="hour col-sm-1">2PM</div>
      <button class="col-sm-1 checkBtn twoBtn"><i class="far fa-check-square"></i></button>
      <textarea class="col-sm-9 description twoPm"></textarea>
      <button class="col-sm-1 saveBtn"><i class="fas fa-save"></i></button>
    </div>
    <div class="row time-block">
      <div class="hour col-sm-1">3PM</div>
      <button class="col-sm-1 checkBtn threeBtn"><i class="far fa-check-square"></i></button>
      <textarea class="col-sm-9 description threePm"></textarea>
      <button class="col-sm-1 saveBtn"><i class="fas fa-save"></i></button>
    </div>
    <div class="row time-block">
      <div class="hour col-sm-1">4PM</div>
      <button class="col-sm-1 checkBtn fourBtn"><i class="far fa-check-square"></i></button>
      <textarea class="col-sm-9 description fourPm"></textarea>
      <button class="col-sm-1 saveBtn"><i class="fas fa-save"></i></button>
    </div>
    <div class="row time-block">
      <div class="hour col-sm-1">5PM</div>
      <button class="col-sm-1 checkBtn fiveBtn"><i class="far fa-check-square"></i></button>
      <textarea class="col-sm-9 description fivePm"></textarea>
      <button class="col-sm-1 saveBtn"><i class="fas fa-save"></i></button>
    </div>
  </div>

  <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
  <script src="script.js" type="text/javascript"></script>
</body>

</html>
